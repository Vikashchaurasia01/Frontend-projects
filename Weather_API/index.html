<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather-App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant-location-container -->
            <div class="grant-location-container subContainer">
                <img src="./Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./Images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen container -->
            <div class="subContainer loading-container">
                <img src="./Images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Show weather info -->
            <div class="user-info-container subContainer">

                <!-- City name flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather vdescription -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- tenperature -->
                <p data-temp></p>

                <!-- 3 cards-parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./Images/wind.png">
                        <p>windSpeed</p>
                        <p class="parameterValue" data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./Images/humidity.png">
                        <p>humidity</p>
                        <p class="parameterValue" data-humidity></p>
                    </div>

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./Images/cloud.png">
                        <p>clouds</p>
                        <p class="parameterValue" data-clouds></p>
                    </div>
                </div>
            </div>
            <!-- Location Not Found -->
            <div class="error-container subContainer">
                <img src="./Images/not-found.png" data-errorImg />
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
