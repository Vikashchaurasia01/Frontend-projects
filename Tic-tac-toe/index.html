<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="game">
        <div class="game-board">
            <!-- Create a 3x3 grid of cells for the Tic-Tac-Toe game -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-info">
            <!-- Display area for current player's turn and game result -->
            <div id="current-player">Player X's turn</div>
            <div id="game-result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
